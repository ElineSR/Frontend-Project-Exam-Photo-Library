<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel='icon' href='images/favicon.ico' type='image/x-icon' />
  <title>Phobrary Search results</title>
  <meta name="description" content="The photos from search">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body class="mainLayout">
  <header class="mainBGcolor">
    <a href="index.html"><img class="logo" src="/images/phobrary3.svg" alt="Phobrary logo"></a>
    <nav>
      <div class="formContainer">
        <form class="searchForm">
          <input class="searchBar" id="photoSearch" type="search" aria-label="Search for photos"
            placeholder="Search images..">
    <input class="eyeglass" id="eyeglassButton" value="search" type="image" alt="search button" src="/images/Search.png"
      onclick="redirect();return false; photoSearch()">
        </form>
      </div>
    </nav>
  </header>
  <main class="searchPageResults">
    <h1>Search</h1>
    <h2>Number of search results</h2>
    

  </main>
  <footer class="mainBGcolor footerContentContainer">
    copyright &copy;
  </footer>
  <script src="script.js"></script>
</body>

</html>
